<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/undefined/external-chip-hardware-flatart-icons-flat-flatarticons.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <title>Monte seu Computador</title>
  </head>
  <body class="flex flex-col md:flex-row h-screen items-center bg-slate-900">
    <aside class="h-full w-full flex flex-col justify-start max-w-xs mx-10 my-5">
      <h1 class="font-mono text-6xl font-normal my-10 text-slate-100">Monte seu computador</h1>
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 bg-slate-300">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          name="title"
          id="title"
          type="text"
          placeholder="Componente"
        />
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline"
          name="description"
          id="description"
          placeholder="Descrição"
        ></textarea>
        <button
          class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          id="suggestions-button"
        >
          Sugestões de imagem
        </button>
        <div
          id="image-suggestions"
          class="flex flex-col items-center m-3"
        ></div>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-6 leading-tight focus:outline-none focus:shadow-outline"
          name="image"
          id="image"
          type="text"
          placeholder="URL da imagem"
        />
        <button
          class="bg-slate-700 hover:bg-slate-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          id="submit-card"
        >
          Submit
        </button>
      </form>
    </aside>
    <main class="w-full border-t md:border-t-0 md:border-l">
      <div id="card-list" class="h-screen w-full flex flex-row flex-wrap items-start content-start gap-4 p-6">
      </div>
    </main>
  </body>
</html>
